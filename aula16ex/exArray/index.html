<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisando Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <div>
            <p>
                <label for="inum">Número entre 1 e 100: </label>
                <input type="number" name="num" id="inum">
                <input type="button" value="Adicionar" id="add">
            </p>

            <select name="lista" id="ilista" size="6" style="width: 180px">

            </select><br>
            <input type="button" value="Finalizar" id="fin">
        </div>
        <div id="res">
            
        </div>
    </main>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
