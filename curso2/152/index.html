<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGridView</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dataGridViewProdutos" class="dataGridView">
        <div id="dataGridViewTitulos" class="dataGridViewTitulos">
            <div class="c1">ID</div>
            <div class="c2">Produto</div>
            <div class="c3">Marca</div>
            <div class="c4">Modelo</div>
            <div class="c5">Funções</div>
        </div>
        <div id="dataGridViewDados" class="dataGridViewDados">
            
        </div>

        <div id="janelaView" class="janelaView">
            <div id="view" class="view">
                <div class="campo">
                    <label for="f_id">ID</label>
                    <input type="text" name="f_id" id="f_id" readonly>
                </div>
                <div class="campo">
                    <label for="f_produto">Produto</label>
                    <input type="text" name="f_produto" id="f_produto" readonly>
                </div>
                <div class="campo">
                    <label for="f_marca">Marca</label>
                    <input type="text" name="f_marca" id="f_marca" readonly>
                </div>
                <div class="campo">
                    <label for="f_modelo">Modelo</label>
                    <input type="text" name="f_modelo" id="f_modelo" readonly>
                </div>
                <div id="campo" class="campo rodape">
                    <button id="btn_ok" class="btn">OK</button>
                </div>
            </div>
            
        </div>
        
    </div>
    <script src="dataGridView.js" type="module"></script>
</body>
</html>
