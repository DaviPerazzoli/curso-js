<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="novo">
    <div id="elementosForm" class="elementosForm">
        <div class="campoForm">
            <label for="f_nome">Nome</label>
            <input type="text" name="f_nome" id="f_nome">
        </div>
        <div class="campoForm">
            <label for="f_telefone">Telefone</label>
            <input type="text" name="f_telefone" id="f_telefone">
        </div>
        <div class="campoForm">
            <label for="f_email">Email</label>
            <input type="text" name="f_email" id="f_email">
        </div>
        <div class="campoForm">
            <label for="f_dtnasc">Data de Nascimento</label>
            <input type="text" name="f_dtnasc" id="f_dtnasc">
        </div>
    </div>
    <div class="botoesForm">
        <button id="btn_gravar" class="btn_geral">Gravar</button>
        <button id="btn_cancelar" class="btn_geral">Cancelar</button>
    </div>
    <script src="novo.js"></script>
</body>
</html>
