<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fundoPopup" class="fundoPopup oculto">
        <div id="janelaPopup" class="janelaPopup">
            <div class="campoPopup">
                <label for="txt_nome">Nome</label>
                <input type="text" name="txt_nome" id="txt_nome">
            </div>
            <div class="campoPopup">
                <label for="txt_celular">Telefone</label>
                <input type="text" name="txt_celular" id="txt_celular">
            </div>
            <div class="campoPopup">
                <label for="txt_email">Email</label>
                <input type="text" name="txt_email" id="txt_email">
            </div>
            <div class="campoPopup">
                <label for="txt_dtnasc">Data de Nascimento</label>
                <input type="date" name="txt_dtnasc" id="txt_dtnasc">
            </div>
            <div class="botoesPopup">
                <button id="btn_editar" class="btn_geral">Editar</button>
                <button id="btn_cancelar_edicao" class="btn_geral">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="resultado" class="resultado">
        <div id="titulos" class="titulos">
            <div class="linhaTitulos">
                <div class="titulo c1">ID</div>
                <div class="titulo c2">Nome</div>
                <div class="titulo c3">Telefone</div>
                <div class="titulo c4">Email</div>
                <div class="titulo c5">Data de Nascimento</div>
                <div class="titulo c6">Funções</div>
            </div>
        </div>
        <div id="dados" class="dados">
        </div>
    </div>

    <script src="gestao.js"></script>
</body>
</html>
