<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°ficos</title>
</head>
<body>
    <div style="width: 500px; height: 500px;">
        <canvas id="grafico1" style="width: 500px; height: 500px;">
    </div>

    </canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const endpoint = 'http://127.0.0.1:1880/oee';

      const ctx = document.getElementById('grafico1');

      let labelX=['Disponibilidade', 'Qualidade', 'Performance'];
      let valores=[0,0,0];
    
      let grafico1=new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labelX,
          datasets: [{
            label: 'Pontos',
            data: valores,
            borderWidth: 2
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      const consultarAPI = ()=>{
        fetch(endpoint)
        .then(ret => ret.json())
        .then(dados => {
          valores[0]=dados.disponibilidade;
          valores[1]=dados.qualidade;
          valores[2]=dados.performance;
          grafico1.update();
        })
        .catch(erro=>{
          console.log("ERRO: "+erro);
        });
      }

      let intervalo = setInterval(consultarAPI,1000);
      

      </script>
</body>
</html>
