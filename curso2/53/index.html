<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula arrays</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <label for="valor1">Valor 1</label>
        <input class="cinza" type="number" name="valor1" id="valor1" placeholder="Digite um valor" step="any">
        <label for="valor2">Valor 2</label>
        <input class="cinza" type="number" name="valor2" id="valor2" placeholder="Digite um valor" step="any">
        <p>
            Resultado:
        </p>
        <p class="cinza" id="resultado">
            0
        </p>
    </main>
    <aside>
        <button id="adicao">+</button>
        <button id="subtracao">-</button>
        <button id="multiplicacao">*</button>
        <button id="divisao">/</button>
    </aside>
    <script src="calculadora.js"></script>
</body>
</html>
